<!DOCTYPE html>
<html>
	<head>
		<title>¿Cuanto pesas en otro planeta? </title>
		<meta charset="UTF-8">
		<style media="screen">
		body{
			background-color: rgb(132, 152, 213);
		}
		</style>
	</head>
	<body>
		<h1>¿Cuanto pesas en otro planeta? </h1>
		<p> Quieres saber cual es tu peso en otro planeta </p>
		<script>
			var peso = parseInt(prompt("cual es tu peso"));
			var planet = parseInt(prompt("Elige el planeta donde quieres saber tu peso: \n1. Marte \n2. Jupiter \n3. Mercurio"));
			var g_planet = [ 3.7, 24.8, 3.7, 100000];
			var name_planet = ["Marte", "Jupiter", "Mercurio", "Kripton"]
			if (planet == 1) {
				calcular_peso(g_planet[0], peso, name_planet[0]);
			} else if (planet == 2) {
				calcular_peso(g_planet[1], peso, name_planet[1]);
			} else if (planet == 3) {
				calcular_peso(g_planet[2], peso, name_planet[2]);
			} else {
				calcular_peso(g_planet[(g_planet.length-1)], peso, name_planet[(name_planet.length-1)]);
			}
			function calcular_peso(gravedad, peso, n_planet) {
				var g_tierra = 9.8;
				var peso_final = parseInt(peso * gravedad / g_tierra);
				document.write("Tú peso en: <strong>"+ n_planet + " es de: " + peso_final + " Kg</strong>");
			}
		</script>
		<p><a href="../index.html">Home</a></p>
	</body>
</html>
